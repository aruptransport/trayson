<html>
<head>
    <meta charset="utf-8">
    <title>trayson</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div id="content" />
    <script>
        window.onbeforeunload = function (e) {
            e = e || window.event;
            var textwarn = "Are you sure you want to close this window? All network, traffic, and route assignment information will be lost."
            
            // For IE and Firefox prior to version 4
            if (e) {
                e.returnValue = textwarn;
            }
        
            // For Safari
            return textwarn;
            
            // if (typeof event == 'undefined') {
            //     event = window.event;
            // }
            // if (event) {
            //     event.returnValue = textwarn;
            // }
            // return textwarn;
        };
    </script>
    <script src="bundle.js" type="text/javascript"></script>

</body>
</html>
